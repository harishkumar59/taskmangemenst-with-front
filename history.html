<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History - Task Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (same as dashboard) -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-tasks"></i> My Tasks</a>
                <a href="progress.html"><i class="fas fa-chart-line"></i> Progress</a>
                <a href="history.html" class="active"><i class="fas fa-history"></i> History</a>
                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search tasks...">
                </div>
            </header>

            <div class="dashboard-content">
                <h2>Task History</h2>
                <table class="task-history-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Task Description <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(1)">Assigned To <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(2)">Status <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(3)">Assigned Date <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(4)">Completion Date <i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="task-history-body">
                        <!-- Task history will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/history.js"></script>
</body>
</html>
